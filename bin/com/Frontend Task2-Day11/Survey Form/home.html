<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form class="form-cont">
            <div class="form-group">
                <label class="header-label required" for="fieldLabel">Name</label>
                <div class="field-flex-box">
                    <div class="input-group">
                        <input type="text" id="firstName" name="firstName">
                        <label for="firstName">First</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="lastName" name="lastName">
                        <label for="lastName">Last</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="header-label required" for="fieldLabel">Email</label>
                <div class="field-flex-box">
                    <div class="input-group">
                        <input type="text" style="width: 100%;">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="header-label required" for="fieldLabel">Your Experience</label>
                <div class="field-flex-box">
                    <div class="input-group">
                        <div class="field-flex-box-star">
                            <img src="./Assests/icons8-star-96.png" class="star-image">
                            <img src="./Assests/icons8-star-96.png" class="star-image">
                            <img src="./Assests/icons8-star-96.png" class="star-image">
                            <img src="./Assests/icons8-star-96.png" class="star-image">
                            <img src="./Assests/icons8-star-96.png" class="star-image">
                        </div>
                        <label class="form-experience">Overall, how would you rate your experience with us?</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="header-label required" for="fieldLabel">How satisfied are you with</label>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Very Unsatisfied</th>
                            <th>Unsatisfied</th>
                            <th>Neutral</th>
                            <th>Satisfied</th>
                            <th>Very Satisfied</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Purchase</td>
                            <td><input type="radio" name="purchase" value="1"></td>
                            <td><input type="radio" name="purchase" value="2"></td>
                            <td><input type="radio" name="purchase" value="3"></td>
                            <td><input type="radio" name="purchase" value="4"></td>
                            <td><input type="radio" name="purchase" value="5"></td>
                        </tr>
                        <tr>
                            <td>Service</td>
                            <td><input type="radio" name="service" value="1"></td>
                            <td><input type="radio" name="service" value="2"></td>
                            <td><input type="radio" name="service" value="3"></td>
                            <td><input type="radio" name="service" value="4"></td>
                            <td><input type="radio" name="service" value="5"></td>
                        </tr>
                        <tr>
                            <td>Company Overall</td>
                            <td><input type="radio" name="companyOverall" value="1"></td>
                            <td><input type="radio" name="companyOverall" value="2"></td>
                            <td><input type="radio" name="companyOverall" value="3"></td>
                            <td><input type="radio" name="companyOverall" value="4"></td>
                            <td><input type="radio" name="companyOverall" value="5"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <label class="header-label required" for="fieldLabel">How likely are you to</label>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Very Unlikely</th>
                            <th>Unlikely</th>
                            <th>Neutral</th>
                            <th>Likely</th>
                            <th>Very Likely</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Buy from us again</td>
                            <td><input type="radio" name="Buy" value="1"></td>
                            <td><input type="radio" name="Buy" value="2"></td>
                            <td><input type="radio" name="Buy" value="3"></td>
                            <td><input type="radio" name="Buy" value="4"></td>
                            <td><input type="radio" name="Buy" value="5"></td>
                        </tr>
                        <tr>
                            <td>Recommend our products to others</td>
                            <td><input type="radio" name="Recommend" value="1"></td>
                            <td><input type="radio" name="Recommend" value="2"></td>
                            <td><input type="radio" name="Recommend" value="3"></td>
                            <td><input type="radio" name="Recommend" value="4"></td>
                            <td><input type="radio" name="Recommend" value="5"></td>
                        </tr>
                        <tr>
                            <td>Recommend our company to others</td>
                            <td><input type="radio" name="company" value="1"></td>
                            <td><input type="radio" name="company" value="2"></td>
                            <td><input type="radio" name="company" value="3"></td>
                            <td><input type="radio" name="company" value="4"></td>
                            <td><input type="radio" name="company" value="5"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <label class="header-label" for="fieldLabel">Additional comments or suggestions</label>
                <div class="field-flex-box" style="width: 100%;">
                    <div class="input-group">
                        <textarea style="height: 100px;"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
