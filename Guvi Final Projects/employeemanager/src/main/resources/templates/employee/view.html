<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Employee Details</h1>
        <div class="mb-3">
            <strong>First Name:</strong>
            <span th:text="${employee.firstName}">John</span>
        </div>
        <div class="mb-3">
            <strong>Last Name:</strong>
            <span th:text="${employee.lastName}">Doe</span>
        </div>
        <div class="mb-3">
            <strong>Email:</strong>
            <span th:text="${employee.email}">john.doe@example.com</span>
        </div>
        <a href="/employees" class="btn btn-secondary">Back to List</a>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
