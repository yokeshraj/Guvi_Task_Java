<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Medication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Medication</h1>

        <!-- Edit Medication Form -->
        <form th:action="@{/api/users/medications/update/{id}(id=${medication.id})}" method="post">
            <input type="hidden" name="token" th:value="${session.token}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${medication.name}" required>
            </div>

            <div class="mb-3">
                <label for="dosage" class="form-label">Dosage</label>
                <input type="text" class="form-control" id="dosage" name="dosage" th:value="${medication.dosage}" required>
            </div>

            <div class="mb-3">
                <label for="frequency" class="form-label">Frequency</label>
                <input type="text" class="form-control" id="frequency" name="frequency" th:value="${medication.frequency}" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Medication</button>
            <a href="/api/users/home" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
