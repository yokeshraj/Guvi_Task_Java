<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Medication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Add Medication</h1>
        <form action="/api/users/medications/add" method="post">
            <input type="hidden" name="token" th:value="${session.token}">
            <div class="mb-3">
                <label for="name" class="form-label">Medication Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="dosage" class="form-label">Dosage</label>
                <input type="text" id="dosage" name="dosage" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="frequency" class="form-label">Frequency</label>
                <input type="text" id="frequency" name="frequency" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Medication</button>
        </form>
        <a class="btn btn-secondary mt-3" href="/api/users/home">Back to Home</a>
    </div>
</body>
</html>
