<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function updateTime() {
            const timeSlot = document.getElementById('timeSlot').value;
            document.getElementById('time').value = timeSlot;
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h1>Add Appointment</h1>
        <form action="/api/users/appointments/add" method="post">
            <input type="hidden" name="token" th:value="${session.token}">

            <!-- Appointment Date -->
            <div class="mb-3">
                <label for="date" class="form-label">Appointment Date</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <!-- Time Slot -->
            <div class="mb-3">
                <label for="timeSlot" class="form-label">Time Slot</label>
                <select id="timeSlot" name="timeSlot" class="form-control" required onchange="updateTime()">
                    <option value="" disabled selected>Select a Time Slot</option>
                    <option value="09:00">09:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="13:00">01:00 PM</option>
                    <option value="14:00">02:00 PM</option>
                    <option value="15:00">03:00 PM</option>
                </select>
            </div>

            <!-- Hidden Time Input (used for form submission) -->
            <input type="hidden" id="time" name="time">

            <!-- Doctor's Name -->
            <div class="mb-3">
                <label for="doctorName" class="form-label">Doctor's Name</label>
                <select id="doctorName" name="doctorName" class="form-control" required>
                    <option value="" disabled selected>Select a Doctor</option>
                    <option value="Dr. Alice Smith">Dr. Alice Smith</option>
                    <option value="Dr. Bob Johnson">Dr. Bob Johnson</option>
                    <option value="Dr. Carol Davis">Dr. Carol Davis</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Appointment</button>
        </form>
        <a class="btn btn-secondary mt-3" href="/api/users/home">Back to Home</a>
    </div>
</body>
</html>
