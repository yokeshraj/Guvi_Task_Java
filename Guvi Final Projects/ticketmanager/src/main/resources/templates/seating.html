        }

        .profile-pic {

        }

            align-items: center;

        }

        .radio-btn-payment {

            align-items: center;
            justify-content: center;
        }
    </style>
</head>

                        <!-- Row 2 -->

                            <div class="leftSideSeat">

                                <span class="material-symbols-outlined">chair</span>
                                <label for="seat3">A3</label>
                            </div>
                            <div class="rightSideSeat">

                            <div class="rightSideSeat">

                            </div>
                        </div>

                        <!-- Row 4 -->
                        <div class="radio-button-group">
                            <div class="leftSideSeat">
                                <input type="checkbox" id="seat7" name="seat" class="seat-radio" value="A7">

                                <label for="seat7">A7</label>
                            </div>
                            <div class="rightSideSeat">

                                <span class="material-symbols-outlined">chair</span>

            <div class="col-lg-6">
                <!-- Payment Details -->
                <div class="card equal-height">
                    <div class="card-body">
                        <div class="d-flex" style="justify-content: space-between;">
                            <h4 class="mb-4">Select Payment Details</h4>
                            <button id="confirmBooking" class="btn btn-primary mb-3">Confirm booking</button>
                        </div>
                        <hr class="my-4">
                        <div class="row mb-3">
                            <div class="col-sm-2">
                                <p class="mb-0">Card Type</p>
                            </div>
                            <div class="col-sm-3">
                                <p class="mb-0">Card Number</p>
                            </div>
                            <div class="col-sm-3">
                                <p class="mb-0">Company</p>
                            </div>
                            <div class="col-sm-2">

                            </div>
                            <div class="col-sm-2">
                                <p class="mb-0">Action</p>
                            </div>
                        </div>
                        <hr>
                        <div th:each="paymentMethod : ${paymentMethods}">
                            <div class="row" style="align-items: center">
                                <div class="col-sm-2">
                                    <p class="text-muted mb-0" th:text="${paymentMethod.cardType}" ></p>
                                </div>
                                <div class="col-sm-3">
                                    <p class="text-muted mb-0" th:text="${paymentMethod.cardNumber}"></p>
                                </div>
                                <div class="col-sm-3">
                                    <p class="text-muted mb-0" th:text="${paymentMethod.cardHolderName}"></p>
                                </div>
                                <div class="col-sm-2">
                                    <p class="text-muted mb-0" th:text="${paymentMethod.expiryDate}"></p>
                                </div>
                                <div class="col-sm-2">
                                    <input type="radio" name="payment" th:value="${paymentMethod.id}">
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            var date = /*[[${date}]]*/ "date";
            var busNumber = /*[[${busNumber}]]*/ "busnumber";
            var token = /*[[${session.token}]]*/ "token";
            /*]]>*/
            document.getElementById('confirmBooking').addEventListener('click', function () {
                const selectedSeats = Array.from(document.querySelectorAll('input[name="seat"]:checked'))
                    .map(seat => seat.value);
                const paymentMethod = document.querySelector('input[name="payment"]:checked');
        
                const seatsSelected = selectedSeats.length > 0;
                const paymentSelected = paymentMethod !== null;
        
                if (!seatsSelected || !paymentSelected) {
                    alert('Please select at least one seat and one payment method.');
                } else {
                    const confirmProceed = confirm('Do you want to proceed with the booking?');
                    if (confirmProceed) {
                        const seatNumbersString = selectedSeats.join(',');
        
                        const bookingDetails = {
                            busNumber: busNumber,
                            seatNumbers: seatNumbersString,
                            date: date,
                            paymentMethod: {
                                id: parseInt(paymentMethod.value)
                            }
                        };
                        // console.log(" bookingDetails are " , bookingDetails);
        
                        fetch('/api/tickets/create', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + token
                            },
                            body: JSON.stringify(bookingDetails)
                        })
                            .then(response => {
                                if (response.ok) {
                                    return response.json();
                                } else {
                                    return response.text().then(text => { throw new Error(text); });
                                }
                            })
                            .then(data => {
                                const ticketNumber = data[0].ticketNumber;
                                // console.log(" Confirmed bookingDetails are " , data);
                                window.location.href = `/user/book-confirm?ticketNumber=${ticketNumber}`;
                            })
                            .catch(error => {
                                alert('Booking failed: ' + error.message);
                            });
                    }
                }
            });
        </script>
