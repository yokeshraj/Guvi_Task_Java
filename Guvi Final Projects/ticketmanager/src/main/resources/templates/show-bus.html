<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
        }

        .navbar {
            background-color: #1f1f1f;
        }

        .navbar-brand {
            color: #f8f9fa !important;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa !important;
        }

        .navbar-nav .nav-link.active {
            color: #adb5bd !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #adb5bd !important;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #adb5bd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #343a40;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            background-color: #1f1f1f;
            color: #f8f9fa;
        }

        .card .card-body {
            background-color: #2b2b2b;
        }

        .card .text-muted {
            color: #adb5bd !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand ms-3" href="/user/home">Bus Booking Portal</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user/home">Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/booking-history">History</a>
                </li>
            </ul>
        </div>
        <div class="d-flex align-items-center me-3">
            <div class="profile-pic">
                <a class="nav-link active" href="/user/profile">P</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 style="text-align:center; padding: 20px">
            Available Buses from <span th:text="${from}"></span> to <span th:text="${to}"></span>
        </h1>
        <div class="container mt-6">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card mb-5" style="border-radius: 15px;">
                        <div class="card-body p-4">
                            <div class="row mb-3">
                                <div class="col-sm-2">
                                    <p class="mb-0">Seating Type</p>
                                </div>
                                <div class="col-sm-2">
                                    <p class="mb-0">Bus Number</p>
                                </div>
                                <div class="col-sm-2">
                                    <p class="mb-0">Capacity</p>
                                </div>
                                <div class="col-sm-2">
                                    <p class="mb-0">Timing</p>
                                </div>
                                <div class="col-sm-2">
                                    <p class="mb-0">Available Seats</p>
                                </div>
                                <div class="col-sm-2">
                                    <p class="mb-0">Action</p>
                                </div>
                            </div>
                            <hr>
                            <div th:each="bus : ${buses}">
                                <div class="row mb-3">
                                    <div class="col-sm-2">
                                        <p class="text-muted mb-0">AC Sleeper</p>
                                    </div>
                                    <div class="col-sm-2">
                                        <p class="text-muted mb-0" th:text="${bus.busNumber}"></p>
                                    </div>
                                    <div class="col-sm-2">
                                        <p class="text-muted mb-0" th:text="${bus.capacity}"></p>
                                    </div>
                                    <div class="col-sm-2">
                                        <p class="text-muted mb-0" th:text="${bus.timing}"></p>
                                    </div>
                                    <div class="col-sm-2">
                                        <p class="text-muted mb-0" th:text="${bus.availableSeats}"></p>
                                    </div>
                                    <div class="col-sm-2">
                                        <a th:href="@{/user/book-ticket/{busNumber}/{date}(busNumber=${bus.busNumber}, date=${date})}" class="btn btn-primary">Choose</a>
                                    </div>                                                                       
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
