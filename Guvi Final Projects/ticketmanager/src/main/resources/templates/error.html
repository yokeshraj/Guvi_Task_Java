<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .container {
            background-color: #495057;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .stacktrace {
            text-align: left;
            background-color: #6c757d;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-1 text-danger">Error</h1>
        <p class="lead">Something went wrong. Please try again later.</p>
        <hr>
        <p class="h5">Error Details:</p>
        <p><strong>Status Code:</strong> <span th:text="${status}"></span></p>
        <p><strong>Error Message:</strong> <span th:text="${errorMessage}">N/A</span></p>
        <p><strong>Requested URL:</strong> <span th:text="${requestURI}">N/A</span></p>
        <div class="stacktrace mt-4">
            <p class="h6">Stack Trace:</p>
            <pre th:text="${trace}">N/A</pre>
        </div>
        <hr>
        <a href="/user/home" class="btn btn-primary mt-3">Go to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
