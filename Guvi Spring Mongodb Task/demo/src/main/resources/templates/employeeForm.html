<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
</head>
<body>
    <h2>Employee Form</h2>
    <form action="/employees/add" method="post" th:object="${employee}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}"><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="*{email}"><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" th:field="*{location}"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
